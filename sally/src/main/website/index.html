<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>Sally Demo</title>
    <meta name="description" content="beancounter.io Sally user profile demo real-time charts/graphs">

    <link rel="stylesheet" href="css/jqcloud.css">
</head>
<body>

    <div id="pie-chart-container"></div>
    <div id="area-chart-container"></div>
    <div id="tag-cloud-container" style="width: 850px; height: 550px; margin: 0 auto;"></div>
    <div id="errorContainer"></div>

    <!-- 
        Grab Google CDN's jQuery, with a protocol relative URL; fall back to local if offline 
    -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.7.2.min.js"><\/script>')</script>

    <script src="js/highcharts.js"></script>
    <script src="js/jqcloud-1.0.0.min.js"></script>
    <script src="js/sally.js"></script>
    <script>
        $(document).ready(function () {
            var sallyPieChart = new Beancounter.Pie("sally-beancounter", "pie-chart-container");
            sallyPieChart.init();
            var sallyAreaChart = new Beancounter.Area("sally-beancounter", "area-chart-container");
            sallyAreaChart.init();
            var sallyTagCloud = new Beancounter.TagCloud("sally-beancounter", "tag-cloud-container");
            sallyTagCloud.init();
        });
    </script>
</body>
</html>
